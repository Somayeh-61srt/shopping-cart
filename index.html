<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bfeaed4327.js" crossorigin="anonymous"></script>
    <title>Orange Shop</title>
</head>

<body>
    <nav>
        <ul>
            <li class="nav-list">HOME</li>
            <li class="nav-list">PRODUCTS</li>
            <li class="nav-list">STORE</li>
            <li class="nav-list">ABOUT US</li>
        </ul>
        <div class="title">
            <h1>Orange shop</h1>
        </div>
    </nav>
    <div class="products-container">
    </div>
    <div class="cart-container">
        <div class="items">
            <table>
                <thead>
                    <tr>
                        <th class="table-head">ITEM</th>
                        <th class="table-head">PRICE</th>
                        <th class="table-head">QUANTITY</th>
                    </tr>
                </thead>
                <tbody class="basket-body">
                    
                </tbody>
            </table>
            <span class="total-price"> Total Price: $</span>
        </div>
    </div>
    <div class="purchace"><button class="purchace-btn">PURCHASE</button></div>
    <script src="script.js"></script>
</body>

</html>
